<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Login</title>

<style>
    body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: #c7b3ff; /* Lavender */
        min-height: 100vh;
        color: #ffffffef;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
    }

    .container {
        width: 90%;
        max-width: 460px;
        padding: 20px;
    }

    h1 {
        font-size: 34px;
        margin-bottom: 10px;
        font-weight: 700;
    }

    p {
        font-size: 15px;
        margin-bottom: 25px;
        color: #f6f2ff;
    }

    input, button {
        width: 100%;
        padding: 14px;
        border: none;
        border-radius: 8px;
        margin-bottom: 12px;
        font-size: 16px;
        outline: none;
    }

    input {
        background: rgba(255, 255, 255, 0.25);
        color: white;
    }

    input::placeholder {
        color: #ffffffb5;
    }

    button {
        background: #1e3eff;
        color: white;
        cursor: pointer;
        font-weight: bold;
        transition: 0.3s;
    }

    button:hover {
        background: #172fcc;
    }

    a {
        color: #fff;
        font-size: 14px;
        text-decoration: underline;
    }

    .signup-link {
        margin-top: 12px;
        font-size: 15px;
    }
</style>
</head>

<body>

<div class="container">
    <h1>WELCOME BACK</h1>
    <p>Log in to continue where you left off.</p>

    <input id="loginEmail" type="email" placeholder="Email">
    <input id="loginPass" type="password" placeholder="Password">

    <button onclick="login()">Log In</button>

    <p class="signup-link">
        Don't have an account? <a href="index.html">Sign up</a>
    </p>
</div>

<script>
function login() {
    const email = document.getElementById("loginEmail").value.trim();
    const pass = document.getElementById("loginPass").value.trim();

    if (!email || !pass) {
        alert("Enter email and password.");
        return;
    }

    // Temporary feature: instantly take them to chat
    // (since backend will handle real accounts later)
    window.location.href = "index.html";
}
</script>

</body>
</html>
